        markdownDescription: _number_. [Add Description]
      - label: birth_date
        markdownDescription: _date_. [Add Description]
      - label: species
        markdownDescription: _string_. [Add Description]
      - label: health_checks_updated
        markdownDescription: _boolean_. [Add Description]
  exampleComponents:
    - id: '[Add ID]-quote-endpoint'
      type: code
      blockType: endpoint
      languages:
        bash: POST https://api.root.co.za/v1/insurance/quotes
      forceLanguage: bash
    - id: '[Add ID]-quote-request'
      type: code
      blockType: request
      languages:
        curl: |-
          curl https://api.root.co.za/v1/insurance/quotes --request POST 
           -u [API Key]: 
           -H "Content-Type: application/json" 
           -d '{
            "start_date": "1942-09-30T08:33:02.0Z",
            "cover_amount": 8694544,
            "birth_date": "1958-11-11T05:07:47.0Z",
            "species": "brachiosaurus",
            "health_checks_updated": true
          }'
    - id: '[Add ID]-quote-request'
      type: code
      blockType: response
      languages:
        json: |-
          {
            "start_date": "1942-09-30T08:33:02.0Z",
            "cover_amount": 8694544,
            "birth_date": "1958-11-11T05:07:47.0Z",
